<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./style/home.css" />
    <link rel="stylesheet" href="./style/contact.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script defer src="./javascript/home.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div id="logo_container">
        <img id="logo" src="./images/nav-logo.png" alt="" />
        <p id="logo_name">MovieNight</p>
      </div>
      <nav id="navbar_container">
        <button class="hamburger" id="hamburger">
          <i class="fas fa-bars"></i>
        </button>
        <ul id="navbar">
          <li class="nav_list">
            <a class="nav_links" href="./home.html">Home</a>
          </li>
          <li class="nav_list">
            <a class="nav_links" href="./movies.html">Movies</a>
          </li>
          <li class="nav_list">
            <a class="nav_links" href="./tv-series.html">Tv-Series</a>
          </li>
          <li class="nav_list">
            <a class="nav_links" href="./contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- form -->
    <section>
      <form
        action="https://formsubmit.co/zakaria_0456@hotmail.com"
        method="POST"
      >
        <label for="first_name">First Name</label>
        <input id="first_name" type="text" name="first_name" required />
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" required />
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required />
        <label for="comment">Leave a comment</label>
        <textarea
          name="comment"
          id="comment"
          cols="100"
          rows="10"
          required
        ></textarea>
        <button id="submit_btn" type="submit">Sumbit</button>
      </form>
    </section>

    <!-- footer -->
    <footer>
      <div id="socia_media">
        <a href="#"
          ><img
            class="footer_logo"
            src="./images/facebook.png"
            alt="Facebook-logo"
        /></a>
        <a href="#"
          ><img
            class="footer_logo"
            src="./images/twitter.png"
            alt="Twitter-logo"
        /></a>
        <a href="#"
          ><img
            class="footer_logo"
            src="./images/instagram.png"
            alt="Instagram-logo"
        /></a>
      </div>
      <p>
        &copy; <span class="copyright_year">2021</span>
        <span>MovieNight</span> By <span>Zakaria Merfouk</span>
      </p>
    </footer>
  </body>
</html>
